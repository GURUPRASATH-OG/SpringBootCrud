<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .image-container {
            margin: 10px;
            text-align: center;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border: 3px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-container p {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }
        .upload-section, .download-section {
            text-align: center;
            margin-top: 30px;
        }
        .upload-section input {
            margin: 10px;
            padding: 10px;
        }
        .upload-section button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .upload-section button:hover {
            background-color: #0056b3;
        }
        .download-section a {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px auto;
            width: 250px;
            text-align: center;
        }
        .download-section a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Spring Boot Project Output</h1>
</header>

<div class="container">
    <div class="image-container">
        <img src="image1.png" alt="Screenshot 1">
        <p>Screenshot 1</p>
    </div>
    <div class="image-container">
        <img src="image2.png" alt="Screenshot 2">
        <p>Screenshot 2</p>
    </div>
    <div class="image-container">
        <img src="image3.png" alt="Screenshot 3">
        <p>Screenshot 3</p>
    </div>
</div>

<div class="upload-section">
    <h2>Upload AEM JAR File</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
</div>

<div class="download-section">
    <h2>Download AEM JAR File</h2>
    <a href="https://github.com/GURUPRASATH-OG/SpringBootCrud/raw/main/aem-quickstart.jar" download>ðŸ“‚ Download AEM JAR</a>
</div>

<script>
function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];

    if (!file) {
        alert("Please select a file to upload.");
        return;
    }

    const reader = new FileReader();

    reader.onload = function(event) {
        const base64Content = event.target.result.split(",")[1]; // Extract Base64 data

        const data = {
            message: "Uploading " + file.name,
            content: base64Content, // Base64-encoded file content
            branch: "main"
        };

        fetch(`https://api.github.com/repos/GURUPRASATH-OG/SpringBootCrud/contents/${file.name}`, {
            method: "PUT",
            headers: {
                "Authorization": "Bearer ghp_YOUR_PERSONAL_ACCESS_TOKEN",
                "Content-Type": "application/json",
                "Accept": "application/vnd.github.v3+json"
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.content && data.content.download_url) {
                alert("Upload successful! Download your file from: " + data.content.download_url);
            } else {
                console.error("Error response:", data);
                alert("Error uploading file: " + JSON.stringify(data));
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Upload failed.");
        });
    };

    reader.readAsDataURL(file); // Correct method for Base64 encoding
}

</script>

</body>
</html>
